<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Los mejores dentistas están en nuestra Clínica Dental. Implantes, salud y estética dental en un sólo lugar.">
  <meta name="keywords" content="Implante, blanqueamiento,corona, salud dental, profesional">
  <link rel="shortcut icon" href="../img/dental.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos/style.css">

  <title>Contacto</title>
</head>

<body>
  <header>

    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="blanqueamiento.html">Blanqueamiento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="coronas.html">Coronas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="implantes.html">Implantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="registro.html">Registro</a>
        </li>
      </ul>
    </nav>

  </header>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 calle...">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Piso</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Piso, puerta, o habitación">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Localidad</label>
      <select id="inputState" class="form-select">
        <option selected>Seleccione...</option>
        <option>Capital Federal</option>
        <option>Buenos Aires</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Código postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Recordar mis datos.
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" id="registro" class="btn btn-primary">Regístrate</button>
    </div>
  </form>

  <footer class="pieDePagina">
    <h2 class="piesito"> Todos los derechos reservados. </h2>
    <p>2022</p>
    <a href="https://instagram.com"> <i class="bi bi-instagram"></i> </a>
    <a href="https://facebook.com"> <i class="bi bi-facebook"></i> </a>
    <a href="https://twitter.com"> <i class="bi bi-twitter"></i> </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="../js/registro.js"></script>

</body>

</html>
